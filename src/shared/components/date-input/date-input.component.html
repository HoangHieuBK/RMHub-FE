<mat-form-field (click)="picker.open()">
    <input matInput [matDatepicker]="picker" (dateChange)="changeDate($event)" [disabled]="isDisable"
        [formControl]="formControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<img class="mat-datePicker-img" *ngIf="isIcon" src="../../../assets/icon/icon-date.png" mat-raised-button
    (click)="picker.open()" alt="" />
