<div class="modal  modal-edit " id="modalEditVms" role="dialog" #modal>
    <div class="modal-dialog modal-dialog-custom">
        <div>
            <div class="portlet box " [ngClass]="typeActive === 'green' ? 'popup-vms-green' : 'popup-vms-black'">
                <div class="popup-header" [ngClass]="{'green': typeActive === 'green', 'black': typeActive ==='black'}">
                    <div class="popup-header-title-text">
                        <img class="popup-header-edit-icon" src="../../../assets/icon/icon-edit.png" alt="" />
                        <span class="popup-header-text">COMMAND</span>
                    </div>
                    <div class="popup-header-title-icon">
                        <img src="../../../assets/icon/icon-close.png" alt="" data-dismiss="modal" #closeModal />
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="form-group row">
                        <label class="col-lg-3 popup-text-label">DISPLAY MODE :</label>
                        <div class="col-lg-9 bs-select ">
                            <select class="form-input combobox">
                                <option>Fixed</option>
                                <option>Alternating</option>
                                <option>Blinking</option>
                                <option>Blank</option>
                                <option>Neutral</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 popup-text-label">BRIGHTNESS :</label>
                        <div class="col-lg-9 bs-select">
                            <select class="form-input combobox">
                                <option>Automatic</option>
                                <option>Night</option>
                                <option>Day</option>
                                <option>Over bright</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row content-group ">
                        <div class=" col-lg-3 img-align" *ngIf="editData.imgR">
                            <img data-toggle="modal" href="#modal-img-left" [src]="editData.imgL" alt="" width="137px"
                                height="137px">
                        </div>
                        <div class="input-group popup-input-padding col-lg-6">
                            <div class="input-message">
                                <input type="text" class="form-input popup-input-text" placeholder="input message 1..."
                                    maxlength="23" (keyup)="onKey($event)" [(ngModel)]="editData.input1" />
                            </div>
                            <div class="input-message">
                                <input type="text" class="form-input popup-input-text" placeholder="input message 2..."
                                    maxlength="23" [(ngModel)]="editData.input2" />
                            </div>
                            <div class="input-message">
                                <input type="text" class="form-input popup-input-text" placeholder="input message 3..."
                                    maxlength="23" [(ngModel)]="editData.input3" />
                            </div>
                            <div class="align pull-right">
                                <img class="icon-aligns" src="../../../assets/icon/icon-align-left.png" alt="">
                                <img class="icon-aligns" src="../../../assets/icon/icon-align-center.png" alt="">
                                <img class="icon-aligns" src="../../../assets/icon/icon-align-right.png" alt="">
                            </div>
                        </div>
                        <div class=" col-lg-3 img-align-right" *ngIf="editData.imgR">
                            <img data-toggle="modal" href="#modal-img-right" [src]="editData.imgR" alt="" width="137px"
                                height="137px">
                        </div>
                    </div>
                    <div class="align ">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button btn-teamplate" data-toggle="modal"
                        href="#vms-template">TEMPLATE</button>
                    <button (click)="onBtnSendClick()" type="button" class="button btn-submit">
                        SAVE</button>
                    <button type="button" class="button btn-cancel" data-dismiss="modal"><span class=""></span>
                        CANCEL</button>
                </div>
            </div>
        </div>
    </div>
</div>
