<div class="login">
  <div class="menu-toggler sidebar-toggler">
  </div>
  <div class="content">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="logo">
        <a href="index.html">
          <img src="../../assets/img/logo-cyan.png" alt="" />
        </a>
      </div>
      <div class="message">
        <p>Login your account by filling the form bellow.</p>
      </div>
      <div class="form-body">
        <div class="form-group email">
          <input class="form-control"
            [ngClass]="{'textbox-invalid':(submitted && f.email.errors), 'textbox-content':!(submitted && f.email.errors)}"
            type="text" placeholder="Enter your email" formControlName="email" value="" #email />
          <label class="textbox-label">Email</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email must be fulfilled
            </div>
            <div *ngIf="f.email.errors.email">The email addressâ€™s format is wrong. Please enter your email address
              again.</div>
          </div>
        </div>
        <div class="form-group password">
          <input class="form-control"
            [ngClass]="{'textbox-invalid':(submitted && f.password.errors), 'textbox-content':!(submitted && f.password.errors)}"
            type="password" placeholder="Password" formControlName="password" autocomplete="new-password" #password />
          <label class="textbox-label">Password</label>
          <span *ngIf="password.type == 'password'" class="fa fa-fw fa-eye field-icon toggle-password"
            (click)="toggleShow($event, password)"></span>
          <span *ngIf="password.type == 'text'" class="fa fa-fw fa-eye-slash field-icon toggle-password"
            (click)="toggleShow($event, password)"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password must be fulfilled
            </div>
          </div>
        </div>
        <div class="form-group remember-section">
          <label class="remember pull-left">
            <input type="checkbox" name="remember" value="1" />
            <span class="checkmark"></span>
          </label>
          <label class="pull-left remember-title">Remember me</label>
          <a [routerLink]="['/forgotpassword']" id="forget-password" class="forget-password pull-right">Forgot
            Password</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn button-login uppercase pull-right">Login</button>
        </div>
      </div>
      <div class="login-options">
      </div>
    </form>
  </div>
</div>
