<div class="wrapper-content">
    <!-- BEGIN PAGE HEADER-->
    <h3 class="wrapper-title">
        {{ 'Weather-Station.Alert.Header' | translate }}
    </h3>
    <div class="wrapper-bar">
        <ul class="wrapper-breadcrumb">
            <li>
                <a class="breadcrumb-sub breadcrumb-sub-before" [routerLink]="['']">{{ 'Weather-Station.Alert.Link-WS' | translate }}</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li>
                <a class="breadcrumb-sub breadcrumb-sub-after">
                    {{ 'Weather-Station.Alert.Link-WS-Alert' | translate }}</a>
            </li>
        </ul>
    </div>
    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->
    <!-- beginning of form -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- BEGIN FORM-->
            <div class="form-body">
                <div class="container-alert-ws" #scroll [ngStyle]="setScroll(lengthOfAlerts)">
                    <ng-template #container></ng-template>
                </div>
                <div *ngIf="!hideMessageGrid && alerts.length === 0 && !isSettingAlert" class="no-record">{{'Grid_Message.NoRecordsShown' | translate}}</div>
                <div class="wrapper-bar-marker">
                </div>
                <div class="form-group">
                    <div class="button-group pull-left">
                        <button class="button button-cancel button-alert-add" (click)="disableAddAlertButton || isSettingAlert? '' : createAlertComponent()"
                            [disabled]="disableAddAlertButton || isSettingAlert"><img class="icon-img-button" src="/assets/icon/icon-add.png"
                                alt="notFound">{{ 'Weather-Station.Alert.AddAlertButton' | translate }}</button>
                    </div>
                    <div class="button-group pull-right" *ngIf="isSettingAlert">
                        <button type="submit" class="button button-add"
                            (click)="submitData()">{{ 'Weather-Station.Alert.Submit' | translate }}</button>
                        <button class="button button-cancel" (mousedown)="disableMessageValidate()" (mouseout)="enableMessageValidate()"
                            (click)="cancelSetting()">{{ 'Weather-Station.Alert.Cancel' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
        <notifier-container></notifier-container>
    </div>
</div>
