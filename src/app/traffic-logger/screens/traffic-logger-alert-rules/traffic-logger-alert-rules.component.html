<div class="wrapper-content">
    <!-- BEGIN PAGE HEADER-->
    <h3 class="wrapper-title">
        {{ 'Traffic.Alert.Header' | translate }}
    </h3>
    <div class="wrapper-bar">
        <ul class="wrapper-breadcrumb">
            <li>
                <a class="breadcrumb-sub breadcrumb-sub-before"
                    [routerLink]="['']">{{ 'Traffic.Alert.Link-TL' | translate }}</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li>
                <a class="breadcrumb-sub breadcrumb-sub-after"> {{ 'Traffic.Alert.Link-TL-Alert' | translate }}</a>
            </li>
        </ul>
    </div>
    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->
    <!-- beginning of form -->
    <notifier-container></notifier-container>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- BEGIN FORM-->
            <div class="form-body">
                <ng-container *ngIf="!hideMessageGrid && alertComponentArr?.length == 0">
                    <div class="no-record">
                        <span> {{ 'Common.List.noRecordShown' | translate}}</span>
                    </div>
                </ng-container>
                <div>
                    <ng-template #container></ng-template>
                </div>

                <div class="wrapper-bar-marker">
                </div>
                <div class="form-group">
                    <div class="button-group pull-left">
                        <button class="button button-cancel button-alert-add"
                            (click)="hideMessageGrid || isSettingAlert? '' : (checkOpenAddAlertPopUp? '' : createAlertComponent())"
                            [attr.data-target]="hideMessageGrid || isSettingAlert? '#': '#alertPopUp'" data-toggle="modal"
                            [disabled]="hideMessageGrid || isSettingAlert"><img class="icon-img-button" src="/assets/icon/icon-add.png"
                                alt="notFound">{{ 'Traffic.Alert.AddAlertButton' | translate }}</button>
                    </div>
                    <div class="button-group pull-right" *ngIf="isSettingAlert">
                        <button type="submit" class="button button-add"
                            (click)="submitData()">{{ 'Traffic.Alert.Submit' | translate }}</button>
                        <button class="button button-cancel" (click)="cancelSetting()"
                            (mousedown)="disableMessageValid()"
                            (mouseout)="enableMessageValid()">{{ 'Traffic.Alert.Cancel' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
        <rmhub-confirm-popup #confirmPopup [popUpModel]="popUpModelAddAlert"></rmhub-confirm-popup>
    </div>
</div>
